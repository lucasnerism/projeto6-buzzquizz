<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addQuizz.css">
    <title>Projeto6-BuzzQuizz</title>
</head>

<body>
    <div class="container">
        <header id="header">
            <h1>BuzzQuizz</h1>
        </header>
        <h2 id="subtitle">Comece pelo começo</h2>
        <form action="" id="quizzForm">
            <div class="formContent">
                <div class="inputblock">
                    <label class="labelHidden">Título do seu Quizz</label>
                    <input type="text" name="" placeholder="Título do seu quizz" class="validar titleQuizz">
                </div>
                <div class="inputblock">
                    <label class="labelHidden">URL da imagem do seu quizz</label>
                    <input type="text" name="" placeholder="URL da imagem do seu quizz" class="validar urlQuizz">
                </div>
                <div class="inputblock">
                    <label class="labelHidden">Quantidade de perguntas do quizz</label>
                    <input type="number" min="3" name="" placeholder="Quantidade de perguntas do quizz" class="validar askQuizz">
                </div>
                <div class="inputblock">
                    <label class="labelHidden">Quantidade de níveis do quizz</label>
                    <input type="number" min="2" name="" placeholder="Quantidade de níveis do quizz" class="validar levelQuizz">
                </div>
            </div>
            <div class="formFooter">
                <button id="formBtn" type="button">Prosseguir para criar perguntas</button>
            </div>
        </form>
    </div>


    <!-- Basta inserir o caminho do script para o main.js 
        E não esqueçam de importar o axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
